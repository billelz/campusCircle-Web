server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://ab2db4c2ea91a48daa1b09e8389f7dd3-226216053.eu-south-1.elb.amazonaws.com/api/;
    proxy_set_header Host billel-hello.horizontech.tn;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri /index.html;
  }
}
